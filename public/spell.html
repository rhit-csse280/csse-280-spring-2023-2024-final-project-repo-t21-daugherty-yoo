<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons">
  <link rel="stylesheet" href="styles/bootstrap-material-design.min.css">
  <link rel="stylesheet" href="styles/main.css">
  <title>RPG Stats Tracker </title>
</head>

<body>
    <nav class="navbar navbar-dark fixed-top">
      <a class="navbar-brand" href="/spells.html">Spell</a>
    </nav>
  
    <div class="bmd-layout-container bmd-drawer-f-l bmd-drawer-overlay">
      <header class="bmd-layout-header">
        <div class="navbar navbar-dark bg-faded fixed-top justify-content-start">
          <button class="navbar-toggler" type="button" data-toggle="drawer" data-target="#dw-s2">
            <span class="sr-only">Toggle drawer</span>
            <i class="material-icons">menu</i>
          </button>
          <a class="navbar-brand" href="#">&nbsp;&nbsp; Spell</a>
  
          <div class="dropdown pull-xs-right">
            <button class="btn bmd-btn-icon dropdown-toggle" type="button" id="lr1" data-toggle="dropdown"
              aria-haspopup="true" aria-expanded="false">
              <i class="material-icons">more_vert</i>
            </button>
            <div class="dropdown-menu dropdown-menu-right" aria-labelledby="lr1">
              <button id="menuEdit" class="dropdown-item" type="button" data-toggle="modal" data-target="#editSpellDialog"><i class="material-icons">edit</i>&nbsp;&nbsp;&nbsp;Edit</button>
              <button id="menuDelete" class="dropdown-item" type="button" data-toggle="modal" data-target="#deleteSpellDialog"><i
                  class="material-icons">delete</i>&nbsp;&nbsp;&nbsp;Delete</button>
            </div>
          </div>
  
        </div>
      </header>

      <div id="dw-s2" class="bmd-layout-drawer bg-faded">
        <header>
          <a class="navbar-brand">Spells</a>
        </header>
        <ul class="list-group">
          <a id="menuShowMyCharacter" class="list-group-item"><i class="material-icons">person</i>Show my Character</a>
          <a id="characterButton" class="list-group-item"><i class="material-icons">login</i>Characters</a>
          <a id="companionsButton" class="list-group-item"><i class="material-icons">login</i>Companions</a>
          <a id="spellsButton" class="list-group-item"><i class="material-icons">login</i>Spells</a>
          <a id="signOutButton" class="list-group-item"><i class="material-icons">login</i>Sign Out</a>
        </ul>
      </div>
    
      <div id="spellDetailPage" class="container page-container">
        <div class="card">
            <div class="card-body">
              <h5 id="cardName" class="card-title"></h5>
              <h6 id="cardLevel" class="card-subtitle mb-2 text-muted">Loading...</h6>
            </div>
          </div>
        <main class="bmd-layout-content"></main>
    </div>

 <!-- Login Modal -->
 <div class="modal fade" id="editSpellDialog" tabindex="-1" role="dialog" aria-labelledby="Edit Spell Dialog"
 aria-hidden="true">
 <div class="modal-dialog modal-dialog-centered" role="document">
   <div class="modal-content">
     <div class="modal-header">
       <h5 class="modal-title">Edit this Spell</h5>
     </div>
     <div class="modal-body">

       <div class="form-group bdm-form-group">
         <label for="inputName">Name</label>
         <input type="text" class="form-control" id="inputName" placeholder="">
       </div>
       <div class="form-group bdm-form-group">
         <label for="inputLevel">Level</label>
         <input type="text" class="form-control" id="inputLevel" placeholder="">
       </div>

     </div>
     <div class="modal-footer">
       <button type="button" class="btn btn-secondary" data-dismiss="modal">CANCLE</button>
       <button id="submitEditSpell" type="button" class="btn btn-primary" data-dismiss="modal">UPDATE</button>
     </div>
   </div>
 </div>
</div>

<div class="modal fade" id="deleteSpellDialog" tabindex="-1" role="dialog" aria-labelledby="Delete Spell Dialog"
 aria-hidden="true">
 <div class="modal-dialog modal-dialog-centered" role="document">
   <div class="modal-content">
     <div class="modal-header">
       <h5 class="modal-title">Delete this Spell</h5>
     </div>
     <div class="modal-body">
       Are you sure you want to delete this Spell?

     </div>
     <div class="modal-footer">
       <button type="button" class="btn btn-secondary" data-dismiss="modal">CANCLE</button>
       <button id="submitDeleteSpell" type="button" class="btn btn-primary" data-dismiss="modal">DELETE</button>
     </div>
   </div>
 </div>
</div>

    <script src="scripts/jquery.min.js"></script>
    <script src="scripts/popper.js"></script>
    <script src="scripts/bootstrap-material-design.js"></script>
    <script>$("body").bootstrapMaterialDesign();</script>
    <script src="/__/firebase/7.18.0/firebase-app.js"></script>
    <script src="/__/firebase/7.18.0/firebase-analytics.js"></script>
    <script src="/__/firebase/7.18.0/firebase-auth.js"></script>
    <script src="/__/firebase/7.18.0/firebase-firestore.js"></script>
    <script src="/__/firebase/init.js"></script>
    <script src="https://www.gstatic.com/firebasejs/ui/6.1.0/firebase-ui-auth.js"></script>
    <script src="scripts/main.js"></script>
  </body>
  
  </html>
